<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Фиксация модели без SLAM (iPhone)</title>
    <style>
        html, body {
            margin: 0; padding: 0; overflow: hidden;
            background: #000;
        }
        canvas, video {
            position: fixed;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
<video id="bg-video" autoplay muted playsinline></video>
<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

    const video = document.getElementById('bg-video');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then((stream) => (video.srcObject = stream))
        .catch(console.error);

    // Сцена
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 3);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Свет
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    // Модель
    const loader = new GLTFLoader();
    loader.load('newCat.glb', (gltf) => {
        const model = gltf.scene;
        model.position.set(0, 0, 0);
        model.scale.set(1, 1, 1);
        scene.add(model);
    });

    // Сенсоры
    let alpha = 0, beta = 0, gamma = 0;

    window.addEventListener('deviceorientation', (event) => {
        alpha = event.alpha || 0;  // вращение по Y (компас)
        beta = event.beta || 0;    // наклон вперед-назад
        gamma = event.gamma || 0;  // наклон вбок
    }, true);

    // Поворот камеры по сенсорам
    function updateCameraByOrientation() {
        const euler = new THREE.Euler(
            THREE.MathUtils.degToRad(beta),
            THREE.MathUtils.degToRad(alpha),
            THREE.MathUtils.degToRad(-gamma),
            'YXZ'
        );
        camera.quaternion.setFromEuler(euler);
    }

    // Рендер
    function animate() {
        requestAnimationFrame(animate);
        updateCameraByOrientation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
