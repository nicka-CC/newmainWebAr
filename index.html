<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL AR Demo</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
        }
        #bg-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<video id="bg-video" autoplay muted playsinline></video>
<canvas id="glcanvas"></canvas>
<script type="module" src="main.js"></script>
</body>
</html>
